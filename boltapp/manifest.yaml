display_information:
  name: Getting Started Bolt App
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: BoltApp
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:read
      - channels:manage
      - channels:history
      - channels:join
      - commands
      - chat:write
      - chat:write.customize
      - im:history
      - users:read
    user:
      - chat:write
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - message.channels
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  is_hosted: false
  token_rotation_enabled: false
